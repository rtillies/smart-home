<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazzy SmartHome Control Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
  <header>
      <h1>Jazzy SmartHome Control Center</h1>
  </header>
  <main>
      <section id="lighting">
        <h2><i class="fas fa-lightbulb"></i> Lighting Control</h2>
        <label class="switch">
            <input type="checkbox" id="lightSwitch">
            <span class="slider"></span>
        </label>
      </section>

      <section id="temperature">
          <h2><i class="fas fa-thermometer-half"></i> Temperature</h2>
          <div id="temperatureDisplay"></div>
          <button id="decreaseTemp"><i class="fas fa-chevron-down"></i> Decrease</button>
          <button id="increaseTemp"><i class="fas fa-chevron-up"></i> Increase</button>
      </section>

      <section id="music">
        <!-- Inside the #music section -->
        <h2><i class="fas fa-music"></i> Music Control</h2>
        <div id="songNameDisplay">Press Play!</div>
        <button id="playPause"><i class="fas fa-play"></i> Play</button>
        <button id="stopMusic"><i class="fas fa-stop"></i> Stop</button>
        <button id="nextSong"><i class="fas fa-forward"></i> Next</button>
      </section>
  </main>
    <script src="script.js"></script>
</body>
</html>
